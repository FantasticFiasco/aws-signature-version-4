name: Infrastructure

on:
  push:
    branches:
      - "**"
    paths:
      - .github/workflows/infrastructure.yml
      - infrastructure/**
  workflow_dispatch:

defaults:
  run:
    working-directory: infrastructure

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
        check-latest: true
    - run: npm ci
    - run: npm run build
    - run: npm run lint
