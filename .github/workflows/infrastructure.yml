name: infrastructure

on:
  push:
    branches:
      - "**"
    paths:
      - .github/workflows/infrastructure.yml
      - infrastructure/**
  workflow_dispatch:

defaults:
  run:
    working-directory: infrastructure

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
        check-latest: true
    - run: yarn --version
    - run: yarn install --immutable --immutable-cache
    - run: yarn build
    - run: yarn lint
